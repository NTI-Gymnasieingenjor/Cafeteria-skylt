<!DOCTYPE html>

<html lang="sv">

<head>
	<meta charset="utf-8">
	<title>Prislista</title>

	<!-- Refreshes the page once every hour -->
	<meta http-equiv="refresh" content="3600">

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/pricelist.css">
	<link rel="stylesheet" href="css/animation.css">

	<!-- JavaScript -->
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<nav class="navbar" style="background-color: #190f27; height: 5vh;">
		<a class="navbar-brand" href="#">
			<img src="images/ntiLogoTransparent.png" width="258" height="60" alt="">
		</a>
		<a class="navbar-brand" href="#">

						<span id="afternoonHours"></span>
					</p>
				</div>
			</div>
			<!-- Dev controls -->
			<button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev"
				style="opacity: 0%;">
			</button>
			<button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next"
				style="opacity: 0%;">
			</button>
		</div>
	</div>
	<!-- Time, date and day of week  -->
	<p id="clock"> 00:00 </p>
