<!DOCTYPE html>

<html lang="sv">

<head>
	<meta charset="utf-8">
	<title>Prislista</title>
	
	<!-- Refreshes the page once every hour -->
	<meta http-equiv="refresh" content="3600">

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/pricelist.css">
	<link rel="stylesheet" href="css/animation.css">

	<!-- JavaScript -->
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<nav class="navbar" style="background-color: #190f27; height: 5vh;">
		<a class="navbar-brand" href="#">
			<img src="images/ntiLogoTransparent.png" width="258" height="60" alt="">
		</a>
		<a class="navbar-brand" href="#">
			<img src="images/te4LogoTransparent.png" height="60" alt="">
		</a>
	</nav>
	<div class="container layer1"></div>
	<div class="container layer2"></div>
	<div class="container layer3"></div>
	<div class="carousel slide" data-ride="carousel" id="open">
		<div class="carousel-inner" id="menu">

			<div class="carousel-item slide active" data-interval="10000" style="background-color: #190f27;">
				<div class="carousel-caption d-none d-md-block" id="cafeteria">
					<p class="openHoursHead">Cafeterian</p>
					<p id="openHours" class="openHours">08:30-11:30 <br> 12:00-15:30</p>
				</div>

			</div>

			<div class="carousel-item slide" data-interval="5000" style="background-color: #190f27;">
				<img src="images/toastNoBoard.png" alt="..." class="productSlide productImage">
				<img src="images/dot.png" alt="..." class="productSlide dot">
				<img src="images/moneyDot.png" alt="..." class="productSlide moneyDot">
				<div class="carousel-caption d-none d-md-block productPrice">
					<p class="itemText">Toast</p>
					<p class="price">20 kr</p>
				</div>

			</div>

			<div class="carousel-item slide" data-interval="5000" style="background-color: #190f27;">
				<img src="images/coffeeNoPaper.png" alt="..." class="productSlide productImage">
				<img src="images/coffeeContents.png" alt="..." class="productSlide productImage">
				<img src="images/coffeeNoPaperFront.png" alt="..." class="productSlide productImage">
				<img src="images/dot.png" alt="..." class="productSlide dot">
				<img src="images/moneyDot.png" alt="..." class="productSlide moneyDot">
				<div class="carousel-caption d-none d-md-block productPrice">
					<p class="itemText">Kaffe</p>
					<p class="price">10 kr</p>
				</div>
			</div>

			<div class="carousel-item slide" data-interval="5000" style="background-color: #190f27;">
				<img src="images/wienerNoBoard.png" alt="..." class="productSlide productImage">
				<img src="images/dot.png" alt="..." class="productSlide dot">
				<img src="images/moneyDot.png" alt="..." class="productSlide moneyDot">
				<div class="carousel-caption d-none d-md-block productPrice">
					<p class="itemText">Wienerbröd</p>
					<p class="price">15 kr</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Time, date and day of week  -->
	<p id="clock"> 00:00 </p>
	<p id="day"> Måndag </p>
	<p id="date"> 2000-01-01 </p>


	<script src="js/main.js"></script>
</body>

</html>
